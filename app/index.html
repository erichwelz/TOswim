<!doctype html>
<html lang="en" ng-app="TOswimApp" ng-controller="PoolListCtrl">
<head>
  <meta charset="utf-8">
  <title>TO Swim: {{query}}</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <p>Total number of pools: {{pools.length}}</p>

  <div class="container-fluid">
    <div class="col-md-2">
      <!-- Sidebar content -->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
  </div>

  <div class="col-md-10">
    <!-- Body content -->
    <p>Matches: {{(pools | filter:query).length}}</p>
    <ul class="pools">
      <li ng-repeat="pool in pools | filter:query | orderBy:orderProp">
        <span>{{pool.name}}</span>
        <p>{{pool.snippet}}</p>
      </li>
    </ul>

    <pre>{{pools | filter:query |orderBy:orderProp | json}}</pre>
  </div>
</body>
</html>
